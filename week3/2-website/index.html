<!DOCTYPE html>

<body>
    <header>
        <div class="header-top">
            <img 
                class="logo"
                src=#
                alt="logo"
            />            
            <button class="contact-button">Contact us</button>
        </div>

        <nav class="header-nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Cakes</a></li>
                <li><a href="">Ordering</a></li>
                <li><a href="">Lessons</a></li>
                <li><a href="">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="about">
            <div class="about-title">

            </div>
            <div class="image-carousel">
                <img class="main-image" src="images/Cakes/cupcakes.jpg" alt="image of cupcakes"/>
                <ul class="minor-images">
                    <li>
                        <img src="images/Cakes/cupcakes.jpg" alt="cake image"/>
                    </li>
                    <li>
                        <img src="images/Cakes/cupcakes.jpg" alt="cake image"/>
                    </li>
                    <li>
                        <img src="images/Cakes/cupcakes.jpg" alt="cake image"/>
                    </li>
                    <li>
                        <img src="images/Cakes/cupcakes.jpg" alt="cake image"/>
                    </li>
                </ul>
            </div>
        </section>

        <section class="products">
            <h3>We offer a wide variety of products:</h3>
            <ul>
                <li>
                    <img
                        class="images"
                        src="images/Cakes/cake-with-blackberries.jpg"
                        alt="an image of a cake"
                    />
                    <p>Sponge cakes with blackberries and flowers</p>
                </li>
                <li>
                    <img
                        class="images"
                        src="images/Cakes/wedding-cake.jpg"
                        alt="an image of a cake"
                    />
                    <p>Wedding cakes</p>
                </li>
                <li>
                    <img
                        class="images"
                        src="images/Cakes/cake-with-macarons.jpg"
                        alt="an image of a cake"
                    />
                    <p>Cakes decorated with macarons</p>
                </li>
                <li>
                    <img
                        class="images"
                        src="images/Cakes/not-technically-a-cake.jpg"
                        alt="an image of a cake"
                    />
                    <p>Frangipanes with raspberries</p>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="">Sitemap</a></li>
