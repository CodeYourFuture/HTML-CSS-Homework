<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Cake webpage</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="logoandtitle">
          <img src="/2-website/images/cake-logo.png" alt="logo">
          <h1>Pastel</h1>
        </div>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>

      </nav>
    </header>
    <main>
      <section>
        <div class="hero">
          <img src="/2-website/images/cake image.png" alt="cake image">
        </div>
      </section>

      <section>
          <div class="section2">
            <h3 class="welcome">Welcome</h3>
            <p>We provide cakes for all occasions, from weddings to birthday parties. All our cakes are baked with quality ingredients guarenteeing satisfaction.</p>
          </div>
          <div class="3images">
            <ul class="pics3">
              <li>
                <img id="lipics" src="/2-website/images/birthdaypic.png" alt="birthday cake">
                <a href="#">Birthdays</a>
              </li>
              <li>
                <img id="lipics" src="/2-website/images/partypic.png" alt="party cake">
                <a href="#">Parties</a>
              </li>
              <li>
                <img id="lipics" src="/2-website/images/weddingpic.png" alt="wedding cake">
                <a href="#">Weddings</a>
              </li>
            </ul>
          </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
