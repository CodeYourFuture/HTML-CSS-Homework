<!DOCTYPE html>
<html lang="en">
<head>

    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>

<body>              
<!-- Body is divided into 3 parts  --> 
<!-- HEADER, MAIN AND FOOTER -->
    <header>
    <!-- Header contains navigation bar -->
        <nav class="top-navigation">
            <div class="content-nav">
                <img class="logo" src="img/karma-logo.svg" alt="Logo Image" width="26">
                <ul class="links">
                    <li><a class="nav-link1"   href=#meet-Karma>Meet Karma</a></li>
                    <li><a class="nav-link"    href=#How-it-Works>How it Works</a></li>
                    <li><a class="nav-link"    href=#Store>Store</a></li>

                </ul>
            </div>
        </nav>
    </header>
​
​
    <main>
    <!-- Main contais the content of the page.    -->
    <!-- We will divide main into 2 parts -->
    <!-- as upper part and lower part -->
        <div class="upper-part">
            <section class="introduction">
                    <h1>Introducing Karma</h1>
                    <h3>Bring WiFi with you, everywhere you go.</h3>
                    <div class="buttons">
                        <button>Learn More</button>
                </div>        
            </section>
        </div>
​
        <div class="lower-part">
            <section class="cases">
                <div class="content-cases">
                    <h2>Everyone needs a little Karma.</h2>
                    <ul class="devices">
                        <li>
                            <img width="127" height="127" src="img/icon-devices.svg" alt="Internet for all devices image">

                              <h3>Internet for all devices</h3>
                            </div>
                        </li>
                        <li>
                            <img width="127" height="127" src="img/icon-coffee.svg" alt="Boost your productivity image">

                                <h3>Boost your productivity</h3>
                             </div>
                        </li>
                        <li>
                            <img width="127" height="127" src="img/icon-refill.svg" alt="Pay as You Go image">
                            <div class="caption">
                                <h3>Pay as You Go</h3>
                            </div>

                    </ul>
                </div>
            </section>
        </div>

​
    <footer class="social">
        <div class="content-footer">
            <hr>
            <h5>Join us on</h5>
            <ul class="icons">
                <li class="twitter">

                </li>
                <li class="instagram">
