<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Add a link to your CSS file here (use the line above to guide you) -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <div id="container">
        <header>
            <nav class="header-navigation">
                <div class="nav-div">
                    <ul class="main-nav">
                        <li class="nav-links-active">Meet Karma</li>
                        <li class="nav-links">How it Works</li>
                        <li class="nav-links">Store</li>
                        <li class="nav-links">Blog</li>
                        <li class="nav-links">Help</li>
                        <li class="nav-links">Login</li>
                    </ul>
                    <img class="logo-image" src="img/karma-logo.svg" alt="Logo image of Karma">
                </div>
            </nav>
        </header>
        <main>
            <section id="Home">
                <div class="introduction">
                    <h1>Introducing Karma</h1>
                    <h2>Bring WiFi with you, everywhere you go.</h2>
                <div class="button">
                    <button class="learn-more">Learn More</button>
                </div>
                </div>  
            </section>
            <section id="About">
                <div class="about-us">
                    <h2 class="about-us-header">Everyone needs a little Karma</h2>
                    <ul class="about-links-nav">
                        <li class="about-links"><img class="about-links-image" src="img/icon-devices.svg" alt="Image of various devices"></li>
                        <li class="about-links"><img class="about-links-image" src="img/icon-coffee.svg" alt="Image of coffee"></li>
                        <li class="about-links"><img class="about-links-image" src="img/icon-refill.svg" alt="Image of petrol pump"></li>
                    </ul>
                    <div class="caption-1"><h3>Internet for all devices</h3></div>
                    <div class="caption-2"><h3>Boost your productivity</h3></div>
                    <div class="caption-3"><h3>Pay as You go</h3></div>
                </div>
            </section>
        </main>
        <hr class="style-line">
        <footer>
            <div class="footer-section">
                <h3 class="footer-title">Join us on</h3>
                <ul class="footer-nav">
                    <li class="footer-links"><img class="footer-links-image" src="img/twitter.webp"></li>
                    <li class="footer-links"><img class="footer-links-image" src="img/facebook.webp"></li>
                    <li class="footer-links"><img class="footer-links-image" src="img/instagram.webp"></li>
                </ul>
                <p class="footer-info">&copy; Karma Mobility, Inc.</p>
            </div>
        </footer>
    </div>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->

</body>
</html>
