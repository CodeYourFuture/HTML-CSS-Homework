<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet'
        type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <header class="header__container">
        <div class="header">
            <img src="./img/karma-logo.svg" alt="Karma logo" class="logo">
            <nav>
                <ul class="menu">
                    <li class="menu__item"><a class="menu__item__link menu__item__link--active"
                            href="#">Meet Karma</a></li>
                    <li class="menu__item"><a class="menu__item__link" href="#">How it Works</a>
                    </li>
                    <li class="menu__item"><a class="menu__item__link" href="#">Store</a></li>
                    <li class="menu__item"><a class="menu__item__link" href="#">Blog</a></li>
                    <li class="menu__item"><a class="menu__item__link" href="#">Help</a></li>
                    <li class="menu__item"><a class="menu__item__link" href="#">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero__container">
            <div class="hero">
                <h1 class="hero__heading">Introducing Karma</h1>
                <p class="hero__subheading">Bring WiFi with you, everywhere you go.</p>
                <button class="hero__button">Learn more</button>
            </div>
        </section>

        <section class="features">
            <h2 class="features__heading">Everyone needs a little Karma.</h2>
            <ul class="features__list">
                <li>
                    <img src="img/icon-devices.svg" alt="Devices" class="features__image">
                    <p class="features__description">Internet for all devices</p>
                </li>
                <li>
                    <img src="./img/icon-coffee.svg" alt="Coffee" class="features__image">
                    <p class="features__description">Boost your productivity</p>
                </li>
                <li>
                    <img src="./img/icon-refill.svg" alt="Refill" class="features__image">
                    <p class="features__description">Pay as You Go</p>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer__container">
        <div class="footer">
            <p class="footer__infoText">Join us on</p>
            <ul class="footer__socialLinks">
                <li>
                    <a class="footer__socialLinks__link" href="#">
                        <i class="fa fa-twitter icon--twitter"></i>
                    </a>
                </li>
                <li>
                    <a class="footer__socialLinks__link" href="#">
                        <i class="fa fa-facebook icon--facebook"></i>
                    </a>
                </li>
                <li>
                    <a class="footer__socialLinks__link" href="#">
                        <i class="fa fa-instagram icon--instagram"></i>
                    </a>
                </li>
            </ul>
            <p class="footer_copyrightText">&copy; Karma Mobility, Inc.</p>
        </div>
    </footer>

</body>

</html>
