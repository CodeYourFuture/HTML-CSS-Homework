<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Study Blog</title>
    <link
      href="//fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/0ac2206fb4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <input type="checkbox" class="checkbox" id="click" hidden />
    <div class="sidebar">
      <!-- sidebar -->
      <label for="click">
        <div class="menu-icon">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div></div
      ></label>
      <ul class="social-icons-list">
        <li>
          <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="" class="social-link"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="" class="social-link"
            ><i class="fab fa-google-plus-g"></i
          ></a>
        </li>
        <li>
          <a href="" class="social-link"
            ><i class="fab fa-instagram-square"></i
          ></a>
        </li>
      </ul>
      <div class="year">
        <p>&copy; 2020</p>
      </div>
    </div>
    <!-- Navigation -->

    <nav class="navigation">
      <div class="navigation-header">
        <h1 class="navigation-heading">Study Blog</h1>
        <form action="" class="navigation-search">
          <input
            type="text"
            class="navigation-search-input"
            placeholder="Search..."
          />
          <button class="navigation-search-button">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>

      <ul class="navigation-list">
        <li class="navigation-item">
          <a href="#" class="navigation-link">Home</a>
        </li>
        <li class="navigation-item">
          <a href="#" class="navigation-link">About</a>
        </li>

        <li class="navigation-item">
          <a href="#" class="navigation-link">Contact</a>
        </li>
      </ul>

      <div class="copyright">
        <p>&copy; 2020 Study Blog. All rights reserved.</p>
      </div>
    </nav>
    <!-- End Navigation -->
    <!-- Main Body -->
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="brand">
          <!-- <img src="img/crown.png" width="80" /> -->
          <h3 class="blog-heading">Study Blog</h3>
        </div>
        <div class="banner">
          <h1 class="banner-heading">
            The Study Blog
          </h1>
          <p class="banner-paragraph">
            This is all about learning how to learn effectively.
          </p>
          <button>Read More</button>
        </div>
      </header>
      <!-- End of Header -->
      <!--  End of main body-->
    </div>
  </body>
</html>
